<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TASK-1</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="m-5 p-5">
            <table>
                <tr>
                    <td class="p-2 text-center">
                        <div class="m-5">
                            <label class="form-label"><b>Enter your Number</b></label>
                            <input class="form-control" type="number" id="number">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="p-2 text-center">
                        <div>
                            <label class="form-label"><b>Reversed Number</b></label>
                        </div>
                        <span id="output"></span>
                        <br>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td class="p-2 text-center">
                        <button type="submit" class="btn btn-primary" onclick="myfunction()">Submit</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function myfunction() {
            let num = document.getElementById("number").value;
            if (num.trim() === "") {
                alert("Enter the Number.");
                return;
            }
            let numStr = num.toString();
            let reversed = "";
            for (let i = numStr.length - 1; i >= 0; i--) {
                reversed += numStr[i];
            }
            let result = parseInt(reversed);
            document.getElementById("output").textContent = result;
        }
    </script>
</body>

</html>
