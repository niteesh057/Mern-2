<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>TASk-8</title>
    <style>
        .container{
            margin-inline: 200px;
            padding-inline: 50px;
            border: 2px solid black;
            background-image: linear-gradient(to bottom right, rgb(240, 240, 186), rgb(240, 187, 195), rgb(134, 134, 222));
        }
        h1{
            text-align: center;
            color: blue;
        }
        table{
            width: 100%;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea {
        width: 100%;
        padding: 5px;
        margin: 5px;
        }
        #ethnus{
            align-items: left;
        }
        select{
            padding: 2px;
            margin: 5px;
        }
        #pad{
            padding-left: 60px;
        }
        button{
            color: white;
            background-color: red;
            border-radius: 10px;
            padding-inline: 15px;
            padding-block: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Registration form</h1>
            <table>
                <tr>
                    <td align="right">
                        <label for="">First Name</label>
                    </td>
                    <td>
                        <input type="text" id="fname">
                    </td>
                    <td align="center">
                        <span id="fname-error" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="">Last Name</label>
                    </td>
                    <td>
                        <input type="text" id="lname">
                        
                    </td>
                    <td align="center">
                        <span id="lname-error" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email">
                        
                    </td>
                    <td align="center">
                        <span id="email-error" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="">Password</label>
                    </td>
                    <td>
                        <input type="password" id="password">
                        
                    </td>
                    <td align="center">
                        <span id="pass-error" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="">Re-enter Password</label>
                    </td>
                    <td>
                        <input type="password" id="re-password">
                        
                    </td>
                    <td align="right">
                        <span id="error1" style="color: red;"></span>
                    </td>
                </tr>
                <tr >
                    <td align="right">
                        <label for="">Gender</label>
                    </td>
                    <td >
                        <label for="">
                            <input type="radio" name="gender">Male
                        </label><br>
                        <label for="">
                            <input type="radio" name="gender">Female
                        </label>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="">Age</label>
                    </td>
                    <td>
                        <input type="number" id="age">
                        
                    </td>
                    <td align="center">
                        <span id="age-error" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="">Phone Number</label>
                    </td>
                    <td>
                        <input type="number" id="pnumebr">
                        
                    </td>
                    <td align="center">
                        <span id="pnumber-error" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="">Address</label>
                    </td>
                    <td>
                        <textarea name="" id="address" cols="30" rows="10"></textarea>
                        
                    </td>
                    <td align="center">
                        <span id="address-error" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="">State</label>
                    </td>
                    <td>
                        <input type="text" id="state">
                        
                    </td>
                    <td align="center">
                        <span id="state-error" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="">Country</label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="" selected>Choose your country</option>
                            <option value="">India</option>
                            <option value="">Japan</option>
                            <option value="">Australia</option>
                            <option value="">Sri Lanka</option>
                            <option value="">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="">Languages Known</label>
                    </td>
                    <td >
                        <input type="checkbox">English
                        <input type="checkbox">Kannada
                        <input type="checkbox">Hindi
                        <input type="checkbox">Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="3" id="pad">
                        <input type="checkbox">Hereby I declare all the given details are true
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="right"> 
                        <span id="ethnus">Login in to <a href="https://ethnus.com/">Ethnus</a> website</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <button onclick="myfunction()">REGISTER</button>
                    </td>
                </tr>
            </table>
            <br>
        </form>
    </div>
    <script>
        function myfunction(){
            event.preventDefault();
            document.getElementById("fname-error").innerHTML="POOR";
            document.getElementById("lname-error").innerHTML="POOR";
            document.getElementById("email-error").innerHTML="POOR";
            document.getElementById("pass-error").innerHTML="POOR";
            document.getElementById("age-error").innerHTML="POOR";
            document.getElementById("pnumber-error").innerHTML="POOR";
            document.getElementById("address-error").innerHTML="POOR";
            document.getElementById("state-error").innerHTML="POOR";
            document.getElementById("error1").innerHTML="POOR OR MISMATCH";
        }
    </script>
</body>
</html>
