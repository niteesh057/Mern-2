<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-5</title>
    <style>
        body{
            padding: 100px;
        }
        input, textarea{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <center>
        <table>
            <tr>
                <td><label for="">Name:</label></td>
                <td><input type="text" id="name"></td>
                <td><span id="oname" style="color: red;"></span></td>
            </tr>
            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="email" id="email"></td>
                <td><span id="oemail" style="color: red;"></span></td>
            </tr>
            <tr>
                <td><label for="">Website:</label></td>
                <td><input type="url" id="url"></td>
                <td><span id="ourl" style="color: red;"></span></td>
            </tr>
            <tr>
                <td><label for="">Message:</label></td>
                <td><textarea name="" cols="23" rows="5" id="message" ></textarea></td>
                <td><span id="omessage" style="color: red;"></span></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="myfunction()">Submit</button>
                </td>
            </tr>
        </table>
    </center>
    <script>
        function myfunction(){
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let url = document.getElementById("url").value;
            let message = document.getElementById("message").value;
            let nameInput = document.getElementById("name");
            let emailInput = document.getElementById("email");
            let urlInput = document.getElementById("url");
            let messageInput = document.getElementById("message");

            if(name.trim() === ""){
                document.getElementById("oname").innerHTML = "This field is required";
                nameInput.style.borderColor = "red";
            }
            else{
                document.getElementById("oname").innerHTML = "";
            }
            if(email.trim() === ""){
                document.getElementById("oemail").innerHTML = "A valid email address is required";
                emailInput.style.borderColor = "red";
            }
            else{
                document.getElementById("oemail").innerHTML = "";
            }
            if(url.trim() === ""){
                document.getElementById("ourl").innerHTML = "A valid url is required";
                urlInput.style.borderColor = "red";
            }
            else{
                document.getElementById("ourl").innerHTML = "";
            }
            if(message.trim() === ""){
                document.getElementById("omessage").innerHTML = "This field is required";
                messageInput.style.borderColor = "red";
            }
            else{
                document.getElementById("omessage").innerHTML = "";
            }
        }
    </script>
</body>
</html>
