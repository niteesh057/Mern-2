<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TASK-4</title>
    <style>
        button {
            border-radius: 5px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="m-5 p-5">
            <table>
                <tr>
                    <td class="p-2 text-center">
                        <button class="m-3 px-3 py-1" id="date" onclick="date()">show date</button><br>
                        <span id="output1"></span>
                    </td>
                </tr>
                <tr>
                    <td class="p-2 text-center">
                        <button class="m-3 px-3 py-1" id="time" onclick="time()">show Time</button><br>
                        <span id="output2"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function date() {
            const date = new Date();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById("output1").innerText = date.getDate() + "/" + monthNames[date.getMonth()] + "/" + date.getFullYear();
        }
        function time() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 330);
            const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const timeZoneAbbreviation = "India Standard Time";
            const formattedDate = `${days[now.getUTCDay()]} ${months[now.getUTCMonth()]} ${now.getUTCDate()} ${now.getUTCFullYear()} ${now.getUTCHours()}:${now.getUTCMinutes()}:${now.getUTCSeconds()} GMT+0530 (${timeZoneAbbreviation})`;
            document.getElementById("output2").innerText = formattedDate;
        }
    </script>
</body>

</html>
