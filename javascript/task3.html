<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TASK-3</title>
    <style>
        button{
            border-radius: 5px;
            margin: 5px;
            font-size: medium;
            font-weight: 400;
            border: 1px solid black;
        }
 
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="m-5 p-5">
            <table>
                <tr>
                    <td class="p-2 text-center">
                        <label>1st Number:</label>
                    </td>
                    <td>
                        <input type="number" id="fnumber">
                    </td>
                </tr>
                <tr>
                    <td class="p-2 text-center">
                        <label>2nd Number:</label>
                    </td>
                    <td>
                        <input type="number" id="snumber">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="px-1" onclick="Multiply()">Multiply</button>
                        <button class="px-1" onclick="Divide()">Divide</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="px-2">
                        <br>
                        <span>The Result Is:</span><br>
                        <span id="output"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        
        function Multiply() {
            let fnum = document.getElementById("fnumber").value;
            let snum = document.getElementById("snumber").value;
            let result = fnum * snum;
            document.getElementById("output").textContent = result;
        }
        function Divide(){
            let fnum = document.getElementById("fnumber").value;
            let snum = document.getElementById("snumber").value;
            if (snum == 0) {
                alert("Division by zero is not allowed.");
                return;
            }
            let result  = fnum/snum;
            document.getElementById("output").textContent = result;
        }
    </script>
</body>

</html>
